<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scaleable=no.initial-scale=1.0,maxium-scale=1.0" />
    <title>De Tekentafel</title>
    <link rel="stylesheet" href="style/style.css" />
    <!--    <link rel="shortcut icon" type="image/x-icon" href="./images/iconmh.png" />-->
    <meta name="author" content="Mike Hovenier">
    <meta name="keywords" content="Mike Hovenier, Tekentafel, NS">
</head>

<body>
    <h1>Wil je de tekening bewaren?</h1>
    <div class="grootblok">
        <div class="blok1">
           <h2>Scan de QR code met je telefoon:</h2>
            <div class="qr"></div>
            <p>Bekijk je tekeningen in de tekentafel app.</p>
        </div>
        <div class="blok2">
            <form action="#" method="post">
                <h2>De tekening emailen:</h2>
                <label>Email:</label>
                <input type="email" email="email" placeholder="voorbeeld@gmail.com">
                <button type="submit">Verzenden</button>
            </form>
        </div>
    </div>
    <a href="./index.html"><div class="terug"></div></a>
    <div id="besturing">
        <div class="kleuren">
            <div class="kleurrood"></div>
            <div class="kleuroranje"></div>
            <div class="kleurgeel"></div>
            <div class="kleurgroen"></div>
            <div class="kleurblauw"></div>
            <div class="kleurpaars"></div>
            <div class="kleurbruin"></div>
            <div class="kleurgrijs"></div>
            <div class="kleurzwart"></div>
            <div class="kleurwit"></div>
        </div>
        <div class="pennen">
            <div class="pen1"></div>
            <div class="pen2"></div>
            <div class="emmer"></div>
            <div class="gum"></div>
        </div>
        <div class="overig">
            <div class="back"></div>
            <div class="reset"></div>
        </div>
        <div class="anders">
            <a href="printen.html"><div class="print"></div></a>
        </div>
    </div>


    <script src="canvas.js"></script>

</body>

</html>
